<!DOCTYPE html>
<html>
    <head>
        <title>Lexical Decision</title>
        <script src="jspsych/jspsych.js"></script>      
        <script src="jspsych/plugins/jspsych-html-keyboard-response.js"></script>
        <script src="jspsych/plugins/jspsych-instructions.js"></script>
        <script src="jspsych/plugins/jspsych-image-button-response.js"></script>
        <link href="jspsych/css/jspsych.css" rel="stylesheet">
    </head>
    <body></body>
    <script>
        var timeline = [];

        var instructions = {
            type: 'instructions',
            pages: ['Welcome!','<p>Please focus on the screen as the task starts. An image will display and you will have a choice an option based on the image. Click on Next to start the task.</p>'],
            show_clickable_nav: true  
        };
        timeline.push(instructions);

        var fixation = {
            type: 'html-keyboard-response',
            stimulus: '<span style="font-size:40px;">+</span>',
            choices: jsPsych.No_KEYS,
            trial_duration: 1000
        };
 
        var happy_task11 = {
            type: 'image-button-response', 
            stimulus: 'jspsych/examples/img/happy_face_1.jpg',
            choices: ['Happy', 'Sad']
        };
        var animal_task12 = {
            type: 'image-button-response', 
            stimulus: 'jspsych/examples/img/dog.jpg',
            choices: ['Cat', 'Dog']
        };
        var happy_task13 = {
            type: 'image-button-response', 
            stimulus: 'jspsych/examples/img/happy_face_4.jpg',
            choices: ['Happy', 'Sad']
        };

 
        var non_adjacent = {
            timeline: [fixation, happy_task11,animal_task12,happy_task13], 
            repetitions: 1
        };
        timeline.push(non_adjacent);

        var animal_task21 = {
            type: 'image-button-response', 
            stimulus: 'jspsych/examples/img/dog.jpg',
            choices: ['Cat', 'Dog']
        };

        var animal_task22 = {
            type: 'image-button-response', 
            stimulus: 'jspsych/examples/img/dog2.jpg',
            choices: ['Cat', 'Dog']
        };

        var happy_task23 = {
            type: 'image-button-response', 
            stimulus: 'jspsych/examples/img/happy_face_3.jpg',
            choices: ['Happy', 'Sad']
        };

        var adjacent = {
            timeline: [fixation, animal_task21,animal_task22,happy_task23], 
            repetitions: 1
        };
        timeline.push(adjacent);

        var animal_task31 = {
            type: 'image-button-response', 
            stimulus: 'jspsych/examples/img/dog2.jpg',
            choices: ['Cat', 'Dog']
        };

        var happy_task32 = {
            type: 'image-button-response', 
            stimulus: 'jspsych/examples/img/happy_face_4.jpg',
            choices: ['Happy', 'Sad']
        };

        var n_task33 = {
            type: 'image-button-response', 
            stimulus: 'jspsych/examples/img/backwardN.gif',
            choices: ['Forward_N', 'Backward_N']
        };


        var non_regular = {
            timeline: [fixation, animal_task31,happy_task32,n_task33], 
            repetitions: 1
        };
        timeline.push(non_regular);



        jsPsych.init({
            timeline: timeline,
            on_finish: function() {
                jsPsych.data.displayData()
            }
        })
    </script>
    
</html>
